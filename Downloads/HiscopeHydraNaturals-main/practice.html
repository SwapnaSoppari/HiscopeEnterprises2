<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Bottles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #cart-count {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #ff5733;
      color: white;
      border-radius: 50%;
      font-size: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      display: inline-block;
      width: 150px;
      text-align: center;
    }
    .product button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="cart-count">0</div>

  <div class="product">
    <h3>Water Bottle 1</h3>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Water Bottle 2</h3>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Water Bottle 3</h3>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Water Bottle 4</h3>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <script>
    let cartCount = 0;

    // Function to increase cart count when a button is clicked
    function addToCart() {
      cartCount++;
      document.getElementById('cart-count').textContent = cartCount;
    }
  </script>
  
</body>
</html>
